<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<header>
    <nav>
        <ul>
            <li class="logo">WeBarelyWork</li>
            <li><img class="pin-img" src="images/pin.png" alt="location"></li>
            <li class="align-right"><img class="burger-img" src="images/burger.png"></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h1>The best coworking spaces for lazy devs</h1>
    </section>

    <section class="item">
        <img class="spaces-pictures" src="images/hygge.jpg">
        <div class="img-banner">
            Exclusive
        </div>
        <div class="caption">
            <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge</p>
            <button>Book</button>
        </div>
    </section>

    <section class="item">
        <img class="spaces-pictures" src="images/sky-garden.jpg">
        <div class="caption">
            <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
            <button>Book</button>
        </div>
    </section>

    <section class="item">
        <img class="spaces-pictures" src="images/generator.jpg">
        <div class="caption">
            <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
            <button>Book</button>
        </div>
    </section>
</main>

<body>
    <div class="chatbox-container">
        <img src="images/message.png" class="chatbox-img">
    </div>
</body>
</html>
